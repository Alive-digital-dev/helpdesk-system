<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk - מערכת ניהול פניות מתקדמת</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { text-align: center; max-width: 800px; padding: 2rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .btn { 
            background: rgba(255,255,255,0.2); color: white; padding: 1rem 2rem; 
            border: 2px solid white; border-radius: 50px; text-decoration: none; 
            font-weight: 600; margin: 0.5rem; display: inline-block; transition: all 0.3s;
        }
        .btn:hover { background: white; color: #667eea; }
        .features { margin-top: 3rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; }
        .feature { background: rgba(255,255,255,0.1); padding: 1.5rem; border-radius: 15px; }
        .feature h3 { margin-bottom: 0.5rem; }
        .api-status { margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 HelpDesk System</h1>
        <p>מערכת ניהול פניות מתקדמת עם עוזר AI לאתר helpdesk.kai-zen.co.il</p>
        
        <div>
            <a href="/api/health" class="btn">בדיקת מערכת</a>
            <a href="#" class="btn" onclick="testAPI()">בדיקת API</a>
        </div>

        <div class="features">
            <div class="feature">
                <h3>🤖 עוזר AI</h3>
                <p>בינה מלאכותית לפתיחת פניות</p>
            </div>
            <div class="feature">
                <h3>📱 רב ערוצי</h3>
                <p>אימייל, צ'אט, WhatsApp ועוד</p>
            </div>
            <div class="feature">
                <h3>⚡ זמן אמת</h3>
                <p>עדכונים מיידיים ותגובות מהירות</p>
            </div>
            <div class="feature">
                <h3>🔒 מאובטח</h3>
                <p>הצפנה מלאה ואבטחת מידע</p>
            </div>
        </div>

        <div class="api-status" id="apiStatus">
            <strong>סטטוס מערכת:</strong> בודק...
        </div>
    </div>

    <script>
        // Test API connection
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('apiStatus').innerHTML = 
                    `<strong>✅ מערכת פעילה!</strong><br>שרת: ${data.service}<br>זמן: ${new Date(data.timestamp).toLocaleString('he-IL')}`;
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = 
                    `<strong>❌ שגיאת חיבור:</strong> ${error.message}`;
            }
        }

        // Auto-check API on load
        window.onload = testAPI;

        // Demo customer login
        function demoLogin() {
            fetch('/api/auth/customer-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: 'demo@example.com', phone: '050-1234567' })
            })
            .then(response => response.json())
            .then(data => alert(JSON.stringify(data, null, 2)))
            .catch(error => alert('Error: ' + error.message));
        }
    </script>
</body>
</html>
